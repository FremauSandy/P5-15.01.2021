<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    data-auto-a11y="true"
  ></script>
    <title>Orinoco Photography | Panier </title>
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img class="img-logo" src="images/logo-orinoco-photography.jpg" alt="logo">
        </a>
    </header>

    <main class="cart-main">
        <div id="cart-infos">
            <div class="cart" id="cart-items">
                <h1 class="title-cart">Votre Panier</h1>
                <!--Javascript-->  
            </div>    
            <div class="price-cart">
                <h2 class="title-price">Total</h2>
                <div class="full-cart">
                <!--Javascript--> 
                <button id="full-delete">Supprimer le Panier</button>
                </div>
            </div>
            
        </div>
        <div class="form-container">
            <h3>Valider votre commande</h3>
            <form action="chack-cart">
                <h4>Adresse</h4>
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user-alt"></i>Nom et Prénom</i></label>
                    <input type="text" id="fullname" placeholder="John M. Doe">
                
                
                    <label for="email"><i class="fa fa-envelope"></i>Email</label>
                    <input type="text" id="email" placeholder="john@example.com">
                
                
                    <label for="adresse"><i class="fas fa-home"></i>Adresse</label>
                    <input type="text" id="adresse" placeholder="5 Rue des Champs Elysées">

                    <label for="zip"><i class="fas fa-search-location"></i>Code Postal</label>
                    <input type="text" id="zip" placeholder="75000">
                
                
                    <label for="city"><i class="fa fa-city"></i>Ville</label>
                    <input type="text" id="ville" placeholder="Paris">
                </div>
                <a id="submitPayment" class="check-form" type="submit">Envoyer</a>
            </form>
        </div>
    </main>

    <footer>
        <a href=""><p>Mentions Légales</p></a>
        <a href=""><p>Conditions générales de Vente</p></a>
        <a href="mailto:lolyskull.sandyfremau@gmail.com"><p>Contact</p></a>
        <a href="https://openclassrooms.com/fr/paths/185/projects/675/assignment"><p>Projet 5 - Openclassroom</p></a>
    </footer>
</body>
<!--Code Javascript-->
<script type="text/javascript" src="js/cart.js"></script>
<script type="text/javascript" src="js/form.js"></script>
</html>
